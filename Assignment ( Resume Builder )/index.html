<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <div class="section">
                <h2>Personal Information</h2>

                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" placeholder="John Doe" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="example@example.com" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="123-456-7890" required>

                <label for="address">Address:</label>
                <textarea id="address" placeholder="Your Address" required></textarea>
            </div>

            <div class="section">
                <h2>Career Objective</h2>
                <textarea id="objective" placeholder="Your career objective" required></textarea>
            </div>

            <div class="section">
                <h2>Education</h2>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" placeholder="Bachelor's in Computer Science" required>

                <label for="institution">Institution:</label>
                <input type="text" id="institution" placeholder="XYZ University" required>

                <label for="year">Year of Completion:</label>
                <input type="number" id="year" placeholder="2024" required>

                <label for="grade">Grade/Percentage:</label>
                <input type="text" id="grade" placeholder="A+" required>
            </div>

            <div class="section">
                <h2>Work Experience</h2>
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" placeholder="Software Developer" required>

                <label for="company">Company Name:</label>
                <input type="text" id="company" placeholder="ABC Technologies" required>

                <label for="duration">Duration:</label>
                <input type="text" id="duration" placeholder="Jan 2022 - Present" required>

                <label for="jobDescription">Job Description:</label>
                <textarea id="jobDescription" placeholder="Describe your responsibilities" required></textarea>
            </div>

            <div class="section">
                <h2>Skills</h2>
                <textarea id="skills" placeholder="JavaScript, HTML, CSS, React, Node.js" required></textarea>
            </div>

            <div class="section">
                <h2>Additional Information</h2>
                <label for="hobbies">Hobbies:</label>
                <textarea id="hobbies" placeholder="Reading, Traveling, Coding"></textarea>

                <label for="languages">Languages:</label>
                <textarea id="languages" placeholder="English, Spanish"></textarea>
            </div>

            <button type="button" onclick="generateResume()">Create Resume</button>
            <button type="reset">Clear Form</button>
        </form>

        <div id="resumeOutput" class="resume-output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
